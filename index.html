<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Roblox Tracker</title>
<style>
  body {
    font-family:sans-serif;
    text-align:center;
    background:#0f172a;
    color:white;
    padding:40px;
  }
  h1 { font-size:2.5em; margin-bottom:20px; }
  input, button { padding:10px; margin:5px; border-radius:8px; border:none; }
  button { background:#22c55e; color:white; cursor:pointer; }
  .card {
    margin:20px auto;
    padding:20px;
    background:#1e293b;
    width:300px;
    border-radius:15px;
    border:2px solid #22c55e;
  }
  img { border-radius:50%; margin-bottom:15px; }
  a { color:#22c55e; text-decoration:none; }
  a:hover { text-decoration:underline; }
</style>
</head>
<body>

<h1>ðŸŽ® Roblox Tracker</h1>

<input type="text" id="username" placeholder="Entrez le pseudo Roblox">
<button onclick="getUser()">Chercher</button>

<div id="result"></div>

<script>
async function getUser(){
  const username = document.getElementById("username").value.trim();
  if(!username) return;

  const result = document.getElementById("result");
  result.innerHTML="Chargement...";

  try{
    // Roblox a une API publique pour ID via POST
    const response = await fetch("https://users.roblox.com/v1/usernames/users", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({usernames:[username], excludeBannedUsers:false})
    });
    const data = await response.json();

    if(!data.data || !data.data.length){
      result.innerHTML="Utilisateur non trouvÃ©.";
      return;
    }

    const user = data.data[0];
    const avatar = `https://www.roblox.com/headshot-thumbnail/image?userId=${user.id}&width=150&height=150&format=png`;

    result.innerHTML = `
      <div class="card">
        <a href="https://www.roblox.com/users/${user.id}/profile" target="_blank">
          <img src="${avatar}" width="150">
        </a>
        <p>Pseudo: <a href="https://www.roblox.com/users/${user.id}/profile" target="_blank">${user.name}</a></p>
        <p>ID: ${user.id}</p>
        <p>CrÃ©Ã© le: ${new Date(user.created).toLocaleDateString()}</p>
      </div>
    `;
  } catch(e){
    console.error(e);
    result.innerHTML="Erreur lors du chargement.";
  }
}
</script>

</body>
</html>
