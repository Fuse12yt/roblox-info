<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roblox Account Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0f172a;
      color: white;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: white;
      cursor: pointer;
    }
    .card {
      margin-top: 30px;
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }
    img {
      border-radius: 50%;
    }
  </style>
</head>
<body>

<h1>üîé Roblox Account Info</h1>

<input type="text" id="username" placeholder="Enter Roblox username">
<button onclick="getUser()">Search</button>

<div id="result"></div>

<script>
async function getUser() {
  const username = document.getElementById("username").value;
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "Loading...";

  try {
    // 1Ô∏è‚É£ Get User ID
    const response = await fetch("https://corsproxy.io/?https://users.roblox.com/v1/usernames/users", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        usernames: [username],
        excludeBannedUsers: false
      })
    });

    const data = await response.json();
    if (!data.data.length) {
      resultDiv.innerHTML = "User not found.";
      return;
    }

    const user = data.data[0];

    // 2Ô∏è‚É£ Get Avatar
    const avatarResponse = await fetch(
      `https://corsproxy.io/?https://thumbnails.roblox.com/v1/users/avatar?userIds=${user.id}&size=150x150&format=Png&isCircular=false`
    );

    const avatarData = await avatarResponse.json();
    const avatarUrl = avatarData.data[0].imageUrl;

    // 3Ô∏è‚É£ Display
    resultDiv.innerHTML = `
      <div class="card">
        <img src="${avatarUrl}" width="150"><br><br>
        <strong>Username:</strong> ${user.name} <br>
        <strong>User ID:</strong> ${user.id} <br>
        <strong>Created:</strong> ${new Date(user.created).toLocaleDateString()}
      </div>
    `;
  } catch (error) {
    resultDiv.innerHTML = "Error loading data.";
  }
}
</script>

</body>
</html>
